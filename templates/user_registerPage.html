<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSmart Sustainable Farming Resource Hub</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="main-menu">
   <h1>AgriSmart Sustainable Farming Resource Hub</h1>
    <a href="/">LOGOUT</a>
</div>
<div class="form">
<form action="user_register" method='post'>
    <H1> User Register</H1>
    <div class="input"> 
        <label>Name</label>
            <input type="text" name="box1" placeholder="Enter the name" required>
        
    </div>
       <div class="input">
        <label>Fathername</label>
            <input type="text" name="box2" placeholder="Enter the fathername" required>
        
       </div>
     <div class="input">
        <label>Number</label>
            <input type="number" name="box3" placeholder="Enter the number" required>
        
     </div>
    <div class="input">
        <label>Email</label>
            <input type="Email" name="box4" placeholder="Enter the Email" required>
        
    </div>
   <div class="input">
    <label>Address</label>
        <input type="text" name="box5" placeholder="Enter the address" required>
    
   </div>
   <div class="input">
    <label>Pincode</label>
        <input type="number" name="box6" placeholder="Enter the Pincode" required>
    
   </div>

   <div class="input">
    <label>UserName</label>
        <input type="text" name="box7" placeholder="Enter the Username" required>
    
   </div>
    <div class="input">
        <label>Password </label>
            <input type="password" name="box8" placeholder="Enter the Password" required>
       
    </div>
    <button>Register</button>
</form>
</div>
</body>
</html>
